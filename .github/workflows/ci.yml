# .github/workflows/ci.yml
# âš™ï¸ Continuous Integration - Ø£Ø³Ø±Ø§Ø± Ø§Ù„Ù…Ø§Ø±Ø¯ Ø§Ù„Ø±Ù‚Ù…ÙŠ Ù„Ù„Ø£Ù…Ù† Ø§Ù„Ø³ÙŠØ¨Ø±Ø§Ù†ÙŠ

name: âš™ï¸ CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - "feature/**"
      - "hotfix/**"
      - "release/**"
  pull_request:
    branches:
      - main
      - develop
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy after build?'
        required: false
        default: 'false'
        type: boolean
      environment:
        description: 'Target environment'
        required: false
        default: 'staging'
        type: choice
        options:
          - staging
          - production

# Ù…Ù†Ø¹ ØªØ´ØºÙŠÙ„ Ù…ØªØ²Ø§Ù…Ù† Ù„Ù„ÙØ±Ø¹ Ù†ÙØ³Ù‡
concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  checks: write
  issues: write
  packages: write

env:
  NODE_VERSION: "20.x"
  PYTHON_VERSION: "3.11"
  GO_VERSION: "1.21"
  JAVA_VERSION: "17"

jobs:
  # ===================================
  # Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ø§Ù„ØªØºÙŠÙŠØ±Ø§Øª
  # ===================================
  detect-changes:
    name: ğŸ” Detect Changes
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      docker: ${{ steps.filter.outputs.docker }}
      docs: ${{ steps.filter.outputs.docs }}
      config: ${{ steps.filter.outputs.config }}
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Detect file changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'src/**/*.py'
              - 'requirements.txt'
              - 'setup.py'
            frontend:
              - 'src/**/*.{js,jsx,ts,tsx}'
              - 'package*.json'
              - 'webpack.config.*'
            docker:
              - 'Dockerfile'
              - 'docker-compose*.yml'
              - '.dockerignore'
            docs:
              - 'docs/**'
              - '*.md'
            config:
              - '.github/**'
              - '*.yml'
              - '*.yaml'
              - '*.json'

  # ===================================
  # Linting Ùˆ Code Quality
  # ===================================
  code-quality:
    name: ğŸ¨ Code Quality Check
    runs-on: ubuntu-latest
    needs: detect-changes
    timeout-minutes: 15
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Node.js
        if: needs.detect-changes.outputs.frontend == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ Setup Python
        if: needs.detect-changes.outputs.backend == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      # JavaScript/TypeScript Linting
      - name: ğŸ“¦ Install Node Dependencies
        if: needs.detect-changes.outputs.frontend == 'true'
        run: npm ci --prefer-offline

      - name: ğŸ” ESLint
        if: needs.detect-changes.outputs.frontend == 'true'
        run: |
          if [ -f ".eslintrc.js" ] || [ -f ".eslintrc.json" ]; then
            npm run lint || npx eslint . --ext .js,.jsx,.ts,.tsx
          else
            echo "âš ï¸ No ESLint config found"
          fi
        continue-on-error: true

      - name: ğŸ¨ Prettier Check
        if: needs.detect-changes.outputs.frontend == 'true'
        run: |
          if [ -f ".prettierrc" ]; then
            npx prettier --check "src/**/*.{js,jsx,ts,tsx,json,css,md}"
          else
            echo "âš ï¸ No Prettier config found"
          fi
        continue-on-error: true

      - name: ğŸ”¬ TypeScript Check
        if: needs.detect-changes.outputs.frontend == 'true'
        run: |
          if [ -f "tsconfig.json" ]; then
            npx tsc --noEmit
          else
            echo "âš ï¸ No TypeScript config found"
          fi
        continue-on-error: true

      # Python Linting
      - name: ğŸ“¦ Install Python Dependencies
        if: needs.detect-changes.outputs.backend == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black pylint mypy isort bandit

      - name: ğŸ” Flake8
        if: needs.detect-changes.outputs.backend == 'true'
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true

      - name: âš« Black Format Check
        if: needs.detect-changes.outputs.backend == 'true'
        run: black --check . || true
        continue-on-error: true

      - name: ğŸ”¬ Pylint
        if: needs.detect-changes.outputs.backend == 'true'
        run: |
          find . -name "*.py" -not -path "*/venv/*" | xargs pylint --exit-zero
        continue-on-error: true

      - name: ğŸ”’ Bandit Security Check
        if: needs.detect-changes.outputs.backend == 'true'
        run: bandit -r . -f json -o bandit-report.json || true
        continue-on-error: true

      - name: ğŸ“¤ Upload Lint Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports
          path: |
            bandit-report.json
            eslint-report.json
          retention-days: 7

  # ===================================
  # Ø§Ø®ØªØ¨Ø§Ø±Ø§Øª Backend (Python)
  # ===================================
  test-backend:
    name: ğŸ Backend Tests
    runs-on: ubuntu-latest
    needs: [detect-changes, code-quality]
    if: needs.detect-changes.outputs.backend == 'true'
    timeout-minutes: 20
    
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          pip install pytest pytest-cov pytest-xdist

      - name: ğŸ§ª Run Tests
        run: |
          if [ -d "tests" ]; then
            pytest tests/ -v --cov=. --cov-report=xml --cov-report=html --maxfail=1 -n auto
          else
            echo "âš ï¸ No tests directory found"
          fi

      - name: ğŸ“Š Upload Coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: backend
          name: backend-coverage

      - name: ğŸ“¤ Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results-${{ matrix.python-version }}
          path: |
            htmlcov/
            coverage.xml
          retention-days: 7

  # ===================================
  # Ø§Ø®ØªØ¨Ø§Ø±Ø§Øª Frontend (Node.js)
  # ===================================
  test-frontend:
    name: ğŸŸ¢ Frontend Tests
    runs-on: ubuntu-latest
    needs: [detect-changes, code-quality]
    if: needs.detect-changes.outputs.frontend == 'true'
    timeout-minutes: 20
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“Š Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}

      - name: ğŸ“¦ Install Dependencies
        run: npm ci --prefer-offline

      - name: ğŸ§ª Run Tests
        run: |
          if grep -q "\"test\":" package.json; then
            npm test -- --coverage --maxWorkers=2 --passWithNoTests
          else
            echo "âš ï¸ No test script found"
          fi

      - name: ğŸ“Š Upload Coverage
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage

  # ===================================
  # Ø§Ù„Ø¨Ù†Ø§Ø¡ (Build)
  # ===================================
  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: |
      always() &&
      (needs.test-backend.result == 'success' || needs.test-backend.result == 'skipped') &&
      (needs.test-frontend.result == 'success' || needs.test-frontend.result == 'skipped')
    timeout-minutes: 30
    
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux
          - os: windows-latest
            target: windows
          - os: macos-latest
            target: macos
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci --prefer-offline

      - name: ğŸ—ï¸ Build
        run: |
          if grep -q "\"build\":" package.json; then
            npm run build
          elif [ -f "webpack.config.js" ]; then
            npx webpack --mode production
          else
            echo "âš ï¸ No build script found"
          fi

      - name: ğŸ“Š Analyze Bundle Size
        if: matrix.target == 'linux'
        run: |
          if [ -d "dist" ] || [ -d "build" ]; then
            echo "ğŸ“¦ Bundle Size Analysis:"
            du -sh dist/ 2>/dev/null || du -sh build/ 2>/dev/null || echo "No build output"
          fi

      - name: ğŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.target }}
          path: |
            dist/
            build/
          retention-days: 7
          if-no-files-found: warn

  # ===================================
  # Ø¨Ù†Ø§Ø¡ Docker Image
  # ===================================
  docker-build:
    name: ğŸ³ Docker Build & Push
    runs-on: ubuntu-latest
    needs: [detect-changes, build]
    if: needs.detect-changes.outputs.docker == 'true'
    timeout-minutes: 30
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: ğŸ—ï¸ Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===================================
  # E2E Tests (Playwright/Cypress)
  # ===================================
  e2e-tests:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 20
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright
        if: hashFiles('playwright.config.*') != ''
        run: npx playwright install --with-deps

      - name: ğŸ§ª Run E2E Tests
        run: |
          if grep -q "\"test:e2e\":" package.json; then
            npm run test:e2e
          elif [ -f "playwright.config.js" ]; then
            npx playwright test
          else
            echo "âš ï¸ No E2E tests configured"
          fi
        continue-on-error: true

      - name: ğŸ“¤ Upload E2E Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results
          path: |
            playwright-report/
            test-results/
          retention-days: 7

  # ===================================
  # Performance Tests
  # ===================================
  performance-tests:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 15
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Install Lighthouse CI
        run: npm install -g @lhci/cli

      - name: âš¡ Run Lighthouse
        run: |
          lhci autorun || echo "âš ï¸ Lighthouse CI not configured"
        continue-on-error: true

  # ===================================
  # ØªÙ‚Ø±ÙŠØ± CI Ø§Ù„Ù†Ù‡Ø§Ø¦ÙŠ
  # ===================================
  ci-report:
    name: ğŸ“Š CI Report
    runs-on: ubuntu-latest
    needs: 
      - code-quality
      - test-backend
      - test-frontend
      - build
      - docker-build
    if: always()
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“Š Generate CI Report
        run: |
          echo "# ğŸ¯ ØªÙ‚Ø±ÙŠØ± Ø§Ù„ØªÙƒØ§Ù…Ù„ Ø§Ù„Ù…Ø³ØªÙ…Ø±" > ci-report.md
          echo "" >> ci-report.md
          echo "**Ø§Ù„ØªØ§Ø±ÙŠØ®**: $(date '+%Y-%m-%d %H:%M:%S')" >> ci-report.md
          echo "**Ø§Ù„ÙØ±Ø¹**: ${{ github.ref_name }}" >> ci-report.md
          echo "**Commit**: ${{ github.sha }}" >> ci-report.md
          echo "" >> ci-report.md
          
          echo "## ğŸ“‹ Ù†ØªØ§Ø¦Ø¬ Ø§Ù„ÙˆØ¸Ø§Ø¦Ù" >> ci-report.md
          echo "" >> ci-report.md
          echo "- ğŸ¨ Code Quality: ${{ needs.code-quality.result }}" >> ci-report.md
          echo "- ğŸ Backend Tests: ${{ needs.test-backend.result }}" >> ci-report.md
          echo "- ğŸŸ¢ Frontend Tests: ${{ needs.test-frontend.result }}" >> ci-report.md
          echo "- ğŸ—ï¸ Build: ${{ needs.build.result }}" >> ci-report.md
          echo "- ğŸ³ Docker: ${{ needs.docker-build.result }}" >> ci-report.md
          
          cat ci-report.md

      - name: ğŸ’¬ Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('ci-report.md', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });

      - name: ğŸ“¤ Upload CI Report
        uses: actions/upload-artifact@v4
        with:
          name: ci-report
          path: ci-report.md
          retention-days: 30

  # ===================================
  # Ø§Ù„Ù†Ø´Ø± (Deploy)
  # ===================================
  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: ci-report
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy == 'true')
    environment:
      name: ${{ github.event.inputs.environment || 'staging' }}
      url: https://${{ github.event.inputs.environment || 'staging' }}.asrar-mared.com
    timeout-minutes: 15
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-linux
          path: ./build

      - name: ğŸš€ Deploy to ${{ github.event.inputs.environment || 'staging' }}
        run: |
          echo "ğŸš€ Deploying to ${{ github.event.inputs.environment || 'staging' }}..."
          # Ø£Ø¶Ù Ø£ÙˆØ§Ù…Ø± Ø§Ù„Ù†Ø´Ø± Ù‡Ù†Ø§
          echo "âœ… Deployment completed!"

      - name: ğŸ”” Deployment Notification
        run: |
          echo "âœ… ØªÙ… Ø§Ù„Ù†Ø´Ø± Ø¨Ù†Ø¬Ø§Ø­ Ø¥Ù„Ù‰ ${{ github.event.inputs.environment || 'staging' }}"
